<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI App</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffe81e">
    <meta name="msapplication-TileColor" content="#ffe81e">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <div class="container">
            <img src="img/logo.svg" alt="SWAPI App logo">
            <h1>SWAPI App</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="search">
                <input type="text" id="searchInput" placeholder="Search by character name">
            </section>
            <section class="cards"></section>
        </div>
    </main>
    <section class="overlay"></section>
    <section class="additionalInformationCard"></section>
    <script type="module" src="js/app.js"></script>
</body>

</html>
